name: K6 Test Workflow development
on:
  workflow_dispatch:
    inputs:
      test_name:
        description: 'PATH do test <dir/test.js> | *verificar se o arquivo existe na Branch'
        required: true
        type: string
      Branch:
        type: boolean
        description: Branch esta correta?
      Path:
        type: boolean
        description: O arquivo existe no PATH?

jobs:
  test-file-check:
    name: "Validações do Formulario"
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "Verificando se o arquivo ${{ inputs.test_name }} existe dentro de testes-k6/src/"
        run: |
          FILE="./testes-k6/src/${{ inputs.test_name }}"
          if [ -f "$FILE" ]; then
              echo "$FILE exists."
              exit 0
          else
              echo ""${{ inputs.test_name }} NÂO existe dentro de testes-k6/src/""
              exit 1
          fi
          
      - name: "Verificando se o formulario de excução foi preenchido corretamente"
        if: failure() || (inputs.Branch == false || inputs.Path == false)
        run: |-
           echo "Verifique o preencimento do Formulario"
           curl -s \
             -X POST \
             -H "X-GitHub-Api-Version: 2022-11-28" \
             -H "Accept: application/vnd.github.v3+json" \
             -H "Authorization: Bearer ${{ secrets.SEFLTOKEN }}" \
             "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/runs/${{ github.run_id }}/cancel"
           exit 1

        
          
  trigger:
    name: "Run K6 test"
    needs: [ test-file-check ]
    runs-on: ubuntu-latest
    if: always() && needs.test-file-check.result == 'success'
    steps:
      - name: Trigger Workflow in Another Repository
        run: |
          # Set the required variables
          repo_owner="diggioorg02" 
          repo_name="worflowremote"  
          event_type="trigger-workflow" 
  
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/$repo_owner/$repo_name/dispatches \
            -d "{\"event_type\": \"$event_type\", \"client_payload\": {\"unit\": false, \"integration\": true}}"
          exit 0
